<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>إدارة العقود</title>
    <link rel="stylesheet" href="contracts.css">
    <link href="https://fonts.googleapis.com/css2?family=Amiri&display=swap" rel="stylesheet">
</head>
<body>
    <div id="navbar">
        <h1>يوب للتصميم الداخلي ذ م م</h1>
        <ul>
          <li><a href="../client/clients.html" data-i18n="clients">العملاء</a></li>
            <li><a href="../Quotation/Quotations.html" data-i18n="quotations">العروض</a></li>
            <li><a href="../Product/Products.html" data-i18n="products">المنتجات</a></li>
            <li><a href="../Invoice/Invoices.html" data-i18n="invoices">الفواتير</a></li>
            <li><a href="../Contract/Contracts.html" data-i18n="contracts">العقود</a></li>
            <li><a href="../Data/Datas.html" data-i18n="data">البيانات</a></li>
            <li>
                <select id="languageSwitcher">
                    <option value="en">English</option>
                    <option value="ar">العربية</option>
                </select>
            </li>
        </ul>
    </div>
    <div id="content">
        <h1 data-i18n="contracts">إدارة العقود</h1>
        <form id="contractForm">
            <label for="contractId" data-i18n="contractId">معرف العقد:</label>
            <input type="text" id="contractId" readonly>
            <label for="clientName" data-i18n="clientName">اسم العميل:</label>
            <select id="clientName" required></select>
            <label for="quotationId" data-i18n="quotationId">معرف العرض:</label>
            <select id="quotationId" required></select>
            <label for="projectLocation" data-i18n="projectLocation">موقع المشروع:</label>
            <input type="text" id="projectLocation" required>
            <label for="scopeOfWork" data-i18n="scopeOfWork">نطاق العمل:</label>
            <textarea id="scopeOfWork" required></textarea>
            <button type="submit" class="glow-button" data-i18n="save">حفظ العقد</button>
        </form>
        <table id="contractTable">
            <thead>
                <tr>
                    <th data-i18n="contractId">معرف العقد</th>
                    <th data-i18n="clientName">اسم العميل</th>
                    <th data-i18n="projectLocation">موقع المشروع</th>
                    <th data-i18n="actions">الإجراءات</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>
    <script src="../lang/language.js"></script>
    <script src="contracts.js"></script>
</body>
</html>
